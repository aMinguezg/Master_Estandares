<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Pomodoro</title>
        <link rel="stylesheet" href="style.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="scripts.js"></script>
    </head>

    <body>
        <section id="tareas">
            <section id="addTarea">
                <input type="text" id="textoTarea">
                <input type="submit" value="Submit" id="botonTarea">
                <br>
                <progress max="25" value="1"></progress>
            </section>
            <section id="tareaIniciada">
                <button id="botonGoDescanso"></button>
                <ul id="tareasRealizadas">
                </ul>
            </section>
        </section>
        
        <section id="descanso">
            <section id="setDescanso">
                <progress max="5" value="3"></progress>
                <button id="botonStartDescanso"></button>
            </section>
            <section id="finDescanso">
                <button id="botonBackTarea"></button>
            </section>

        </section>
    </body>

</html>
