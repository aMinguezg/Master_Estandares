<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <section id="tareas">

        <section id="infoTarea">
            <label for="tarea">Introduce una tarea: </label>
            <input type="text" id="tarea" required><br>
            <label for="duracion">Introduce una duración: </label>
            <input type="range" id="duracion" min="1" max="25" value="1" required><span id="rangoTarea">Minutos: 1</span>
            <input type="button" id="buttonComenzar" value="Comenzar"></input>
        </section>

        <section id="gridTarea" style="display: none;">
            <section>
                <p>Tarea actual: <span id="spanTarea"></span></p>
                <p>Tiempo restante: <span id="spanDuracion"></span></p>
                <input type="button" id="buttonDescansar" value="Descansar" disabled="">
            </section>
            <ol id="lista"></ol>
        </section>

    </section>

    <section id="descansos">

        <section id="infoDescanso" style="display: none;" >
            <label for="duracionDescanso">Introduce una duración: </label>
            <input type="range" id="duracionDescanso" min="3" max="5" value="3" required><span id="rangoDescanso">Minutos: 3</span>
            <input type="button" id="buttonEmpezarDescanso" value="Empezar descanso">
        </section>

        <section id="gridDescanso" style="display: none;">
            <p>Tiempo restante: <span id="spanDuracionDescanso"></span></p>
            <input type="button" id="buttonNuevaTarea" value="Nueva tarea" disabled="">
        </section>

    </section>
</body>

</html>
